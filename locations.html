<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Designo Agency Website Challenge</title>
  </head>
  <body>
    <!-- Global Nav -->
    <nav class="navbar">
      <a href="/" class="navbar__logo">
        <img
          src="/assets/shared/desktop/logo-dark.png"
          alt="logo"
          class="logo"
        />
      </a>

      <!-- Navigation -->
      <div class="navbar__navigation">
        <a href="/about.html" class="navigation-links">Our Company</a>
        <a href="#" class="navigation-links">Locations</a>
        <a href="#" class="navigation-links">Contact</a>
      </div>

      <!-- Menu -->
      <div class="navbar__menu">
        <img
          src="/assets/shared/mobile/icon-hamburger.svg"
          alt="menu"
          class="menu"
        />
        <img
          src="/assets/shared/mobile/icon-close.svg"
          alt="menu"
          class="close inactive"
        />
      </div>
    </nav>
    <!-- End Global Nav-->

    <!-- Main -->
    <main class="location-main">
      <section class="map__group">
        <div class="map-group-box"></div>
        <div class="map-group-content">
          <h3 class="group-content-heading">Canada</h3>
          <div class="group-content-text-box">
            <div class="text-box-office">
              <h4 class="box-office-heading">Desigon Central Office</h4>
              <p class="box-office-paragraph">3886 Wellingtion Street</p>
              <p class="box-office-paragraph">Toronto, Ontario M9C 3J5</p>
            </div>
            <div class="text-box-contact">
              <h4 class="box-contact-heading">Contact</h4>
              <a href="tel:+12538638967" class="box-contact-phone"
                >P : +1 253-863-8967</a
              >
              <a href="mail:contact@designo.co" class="box-contact-mail"
                >M : contact@designo.co</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End Main -->

    <script src="scripts/main.js"></script>
  </body>
</html>
