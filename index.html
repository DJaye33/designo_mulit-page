<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Designo Agency Website Challenge</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="/" class="navbar__logo">
        <img
          src="/assets/shared/desktop/logo-dark.png"
          alt="logo"
          class="logo"
        />
      </a>

      <!-- Navigation -->
      <div class="navbar__navigation">
        <a href="#" class="navigation-links">Our Company</a>
        <a href="#" class="navigation-links">Locations</a>
        <a href="#" class="navigation-links">Contact</a>
      </div>

      <!-- Menu -->
      <div class="navbar__menu">
        <img
          src="/assets/shared/mobile/icon-hamburger.svg"
          alt="menu"
          class="menu"
        />
        <img
          src="/assets/shared/mobile/icon-close.svg"
          alt="menu"
          class="close inactive"
        />
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Header -->
    <header class="header">
      <div class="header__content">
        <h1 class="content-heading">
          Award-winning custom designs and digital branding solutions
        </h1>
        <p class="content-paragraph">
          With over 10 years in the industry, we are experienced in creating
          fully responsive websites, apps, and engaging brand experiences. Find
          out more about our services.
        </p>
        <a href="#" class="btn content-btn">Learn More</a>
      </div>

      <div class="header__graphic"></div>
    </header>
    <!-- End Header -->
    <script src="scripts/main.js"></script>
  </body>
</html>
